<form ngNativeValidate>
    <label for="name">Name: </label>
    <input type="text" [(ngModel)]='user.name' name="user-name">
    <label for="age">Age: </label>
    <input type="number" [(ngModel)]='user.age' name="user-age">
    <label for="salary">Salary: </label>
    <input type="text" [(ngModel)]='user.salary'name="user-salary">
    <button type="submit" (click)="insertUser()">Submit</button>
    <button (click)="resetUser()">Reset</button>
</form>
